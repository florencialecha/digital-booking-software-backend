variables:
  JAR_NAME: back.jar
  JAR_FOLDER: /home/ubuntu/jarFolder

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - cd back
    - mvn clean package
  tags:
    - back

deploy:
  stage: deploy
  script:
    - sudo cp back/out/artifacts/back_jar /$JAR_NAME $JAR_FOLDER
    - sudo systemctl restart ApiBack
  tags:
    - back
