

stages:
  - BuildAndDeployBack
  - BuildAndDeployFront

BuildAndDeployBack:
  stage: BuildAndDeployBack
  script:
    - cd back
    - sudo mvn clean package
    - sudo systemctl restart ApiBack.service
    - if [ -d "target" ]; then sudo rm -rf target; fi


  tags:
    - back


BuildAndDeployFront:
  stage: BuildAndDeployFront
  script:
    - cd frontend/PI_G6
    - if [ -d "node_modules" ]; then sudo rm -rf node_modules; fi
    - sudo npm install
    - sudo npm run build
    - aws s3 sync /dist s3://digital-booking-6 --delete


  tags:
    - front

