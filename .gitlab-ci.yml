stages:
  - BuildAndDeployFront
  - BuildAndDeployBack

BuildAndDeployBack:
  stage: BuildAndDeployBack
  script:
    - cd back
    - sudo systemctl stop ApiBack.service
    - if [ -d ./back_jar ]; then sudo rm -rf ./back_jar; fi

    
    - sudo mvn clean package
    - sudo mkdir -p back_jar

    - sudo cp target/back-0.0.1-SNAPSHOT.jar back_jar/back.jar
    - sudo chmod ugo+rwx back_jar/back.jar
    - sudo chmod 777 ./back_jar
    - sudo systemctl restart ApiBack.service
    - if [ -d "target/" ]; then sudo rm -rf target/; fi
    
  only:
    - development

  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "development" && changes(''back/*/**'')'
      when: always
  tags:
    - back

BuildAndDeployFront:
  stage: BuildAndDeployFront
  script:

    - cd frontend/PI_G6
    - sudo rm -rf node_modules
    - sudo rm -rf dist
    - sudo npm ci
    - sudo npm run build
    - sudo aws s3 sync dist/ s3://digital-booking-6 --delete
  only:
    - development

  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "development" && changes(''frontend/*/**'')'
      when: always

  tags:
    - front