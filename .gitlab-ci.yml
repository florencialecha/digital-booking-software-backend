stages:
  - BuildAndDeployBack
  - BuildAndDeployFront

BuildAndDeployBack:
  stage: BuildAndDeployBack
  script:
    - cd back
    - sudo chmod +x a+x /out/artifacts/back_jar/back.jar
    - sudo systemctl restart ApiBack.service
    
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - back/.m2/
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "development"'
  tags:
    - back

BuildAndDeployFront:
  stage: BuildAndDeployFront
  script:
    - cd frontend/PI_G6
    - sudo rm -rf node_modules
    - sudo rm -rf dist
    - sudo npm ci
    - sudo npm run build
    - sudo aws s3 sync dist/ s3://digital-booking-6 --delete
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - frontend/PI_G6/node_modules/
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "development"'
  tags:
    - front
