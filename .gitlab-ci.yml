stages:
  - deploy

deploy:
  stage: deploy
  variables:
    SSH_PRIVATE_KEY: $6KeyPair
  before_script:
    - mkdir -p /root/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > /root/.ssh/id_rsa
    - chmod 600 /root/.ssh/id_rsa
    - ssh-keyscan -H 3.131.138.206 >> /root/.ssh/known_hosts
  script:
    - echo "Building and packaging code"
    - mvn clean package
    - echo "Copying JAR file to EC2 instance"
    - scp -i /root/.ssh/id_rsa target/back.jar ubuntu@3.131.138.206:/home/ubuntu/jarFolder/
    - echo "Restarting ApiBack.service"
    - ssh -i /root/.ssh/id_rsa ubuntu@3.131.138.206 "systemctl restart ApiBack.service"
