stages:
  - deploy

deploy:
  stage: deploy
  variables:
    SSH_PRIVATE_KEY: $6KeyPair
  before_script:
    - mkdir -p /root/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > /root/.ssh/id_rsa
    - chmod 600 /root/.ssh/id_rsa
    - ssh-keyscan -H 3.131.138.206 >> /root/.ssh/known_hosts
  script:
    - echo "Hello"
    - sudo ssh -i /root/.ssh/id_rsa ubuntu@3.131.138.206 "echo 'Hello from EC2 instance'"
