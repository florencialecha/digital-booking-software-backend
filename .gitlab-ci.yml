variables:
  JAR_NAME: myapp.jar
  JAR_FOLDER: /home/ubuntu/jarFolder

stages:
  - build
  - deploy

build:
  stage: build
  script:
    
    - cd back
    - mvn clean package
  tags:
    - back

deploy:
  stage: deploy
  script:
    - cp back/target/$JAR_NAME $JAR_FOLDER
    - systemctl restart ApiBack
  tags:
    - back
