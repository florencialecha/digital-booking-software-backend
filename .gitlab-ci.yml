variables:
  JAR_NAME: back.jar
  JAR_FOLDER: /home/ubuntu/jarFolder

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - cd back
    - mvn clean package
  tags:
    - back

deploy:
  stage: deploy
  script:
    - sudo cp -r back/out/artifacts/back_jar $JAR_FOLDER/$JAR_NAME
    - sudo systemctl restart ApiBack.service
  tags:
    - back
