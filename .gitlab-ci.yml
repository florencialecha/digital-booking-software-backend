stages:
  - deploy

deploy:
  stage: deploy
  image: ubuntu:latest
  before_script:
  - apt-get update && apt-get install -y openssh-client
  - mkdir -p /root/.ssh
  - touch /root/.ssh/known_hosts
  - chmod 600 /root/.ssh/known_hosts
  - ssh-keyscan 3.131.138.206 >> /root/.ssh/known_hosts

  script:
  - ssh -o "StrictHostKeyChecking=no" user@3.131.138.206 "echo 'Hello from GitLab CI/CD!'"
